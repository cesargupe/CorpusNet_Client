<form *ngIf="content" ngNativeValidate #loginForm="ngForm" (ngSubmit)="login()" class="dropdown-menu dropdown-menu-right p-4" aria-labelledby="loginForm">

  <div class="form-group">
    <label>{{content.data.username_title}}</label>
    <input #username="ngModel" name="username" [(ngModel)]="user.username" type="email" class="form-control" placeholder="{{content.data.username_example}}" required/>
  </div>

  <div class="form-group">
    <label>{{content.data.password_title}}</label>
    <input #password="ngModel" name="password" [(ngModel)]="user.password" type="password" class="form-control" placeholder="{{content.data.password_title}}" required/>
  </div>

  <input type="submit" value="{{content.data.btnLogin_title}}" class="btn btn-primary btn-block mt-3" />

</form>
