<div *ngIf="content" class="margin-left_right_50">

  <!--<h1 class="text-center general-title">Corpus paralelos</h1>-->

  <br>

  <div class="row">

    <div class="col-12 col-md-8">
      <div class="p-3 box-shadow news text-justify">
        <h6 class="border-new border-gray pb-2 mb-0">{{content.data.title}}

          <button *ngIf="session" type="button" data-toggle="modal" data-target="#modifyContent" class="btn btn-outline-primary btn-sm add">Nueva <i class="fas fa-plus"></i></button>

        </h6>

        <nav aria-label="" *ngIf="notices && notices.length">
          <ul class="pagination justify-content-end">
            <li class="page-item" [class.disabled]="page == 0">
              <a class="page-link" (click)="page = page - 1">{{content.data.pagination.btn_previous}}</a>
            </li>
            <li class="page-item" [class.d-none]="page == 0">
              <a class="page-link" (click)="page = page - 1">{{page}}</a>
            </li>
            <li class="page-item active">
              <a class="page-link" >{{page + 1}}</a>
            </li>
            <li class="page-item" [class.d-none]="page > (notices.length / 10) - 1">
              <a class="page-link" (click)="page = page + 1">{{page + 2}}</a>
            </li>
            <li class="page-item" [class.disabled]="page > (notices.length / 10) - 1">
              <a class="page-link" (click)="page = page + 1">{{content.data.pagination.btn_next}}</a>
            </li>
          </ul>
        </nav>

        <div *ngFor="let notice of notices | slice : page * 10 : (page + 1) * 10" class="text-muted pt-3 border-new pb-3">
          <strong class="text-gray-dark mb-0 lh-125">{{notice.team}}</strong>
          <p class="mb-0">{{notice.text}}</p>

          <div class="inline link">
            <u class="text-truncate"><a class="text-muted text-truncate font-italic" href="{{notice.link}}">{{notice.link}}</a></u>
          </div>

          <div class="inline float-right">
            <span class="datetime">{{notice.created | date:'dd-MM-yyyy'}}</span>
          </div>

          <div *ngIf="session" class="text-right mt-2">
            <button type="button" data-toggle="modal" data-target="#modifyContent" class="transparent btn btn-outline-primary btn-sm mr-2"><i class="far fa-edit"></i></button>
            <button type="button" class="transparent btn btn-outline-danger btn-sm mr-1"><i class="far fa-trash-alt"></i></button>
          </div>

        </div>

        <!--
        <div *ngFor="let notice of notices | slice : page * 10 : (page + 1) * 10" class="media text-muted pt-3 ">
          <p class="media-body pb-3 mb-0 lh-125 border-new">
            <strong class="d-block text-gray-dark">{{notice.team}}</strong>
            {{notice.text}}
            <u><a class="d-block text-muted font-italic" href="{{notice.link}}">{{notice.link}}</a></u>
            <span class="datetime">10-09-2018 10:50</span>
          </p>
        </div>
      -->

      </div>

    </div>

    <div class="col-12 col-md-4 twitter">

      <ngx-twitter-timeline
      [data]="{sourceType: 'url', url: 'https://twitter.com/Actres_ule'}"
      [opts]="{tweetLimit: 5}"
      ></ngx-twitter-timeline>


    </div>

  </div>

  <!-- Modal -->
<div class="modal fade" id="modifyContent" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Nueva Noticia</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


</div>
