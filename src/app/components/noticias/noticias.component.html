<div *ngIf="content" class="margin-left_right_50">

  <!--<h1 class="text-center general-title">Corpus paralelos</h1>-->

  <br>

  <div class="row">

    <div class="col-8">
      <div class="p-3 box-shadow news text-justify">
        <h6 class="border-new border-gray pb-2 mb-0">{{content.data.title}}</h6>

        <div *ngFor="let new of content.data.news" class="media text-muted pt-3 ">
          <p class="media-body pb-3 mb-0 small lh-125 border-new">
            <strong class="d-block text-gray-dark">{{new.team}}</strong>
            {{new.text}}
            <u><a class="d-block text-muted font-italic" href="{{new.link}}">{{new.link}}</a></u>
          </p>
        </div>

      </div>

      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-end">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>

    <div class="col-4 twitter">

      <ngx-twitter-timeline
      [data]="{sourceType: 'url', url: 'https://twitter.com/Actres_ule'}"
      [opts]="{tweetLimit: 5}"
      ></ngx-twitter-timeline>


    </div>

  </div>





</div>
