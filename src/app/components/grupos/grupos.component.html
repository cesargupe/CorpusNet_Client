<div *ngIf="content" class="margin-left_right_50">

  <!--<h1 class="text-center general-title">{{content.data.title}}</h1>-->

  <br>

  <div *ngFor="let team of content.data.teams" class="card">

    <div class="card-body">

      <div class="row justify-content-md-center">

        <div class="col-md-auto">
          <img src="assets/img/team2.png" class="img-team" alt="">
        </div>

        <div class="col-md-auto margin_left_negative-10">
          <h5 class="card-title">{{team.name}}</h5>
          <h6 class="card-subtitle mb-2 text-muted">{{team.master}}</h6>
          <h6 class="card-subtitle mb-2 text-muted subtititle-grey">{{team.place}}</h6>
        </div>

      </div>

      <div class="mt-4">
        <p class="card-text text-justify" [innerHTML]="team.description"></p>
      </div>

    </div>

    <div class="card-footer">
      <!--<span class="footer-text">Universidad de Le√≥n</span>-->
      <a class="btn btn-outline-primary float-right margin_left-15" href={{team.buttons[0].link}}>{{team.buttons[0].name}}</a>
    </div>


  </div>

</div>
